<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Test Results</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h1>Test Results</h1>
  </header>

  <div class="container">
    <div class="url-box">
      <label for="jsonUrl">Results JSON URL (GitHub, AWS, etc)</label>
      <input id="jsonUrl" type="text" placeholder="https://bucket.s3.amazonaws.com/results.json" />

      <div class="actions">
        <button id="save">Save URL</button>
        <button id="refresh">Refresh</button>
      </div>

    </div>
  </div>

  <div id="results" class="loading">Waiting for data...</div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
