<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Test Results</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h1>Test Results</h1>
  </header>

  <div class="container">
    <div class="url-box">
      <label for="jsonUrl">Results JSON URL (GitHub, AWS, etc)</label>
      <input id="jsonUrl" type="text" placeholder="https://bucket.s3.amazonaws.com/results.json" />

      <div class="actions">
        <button id="save">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save URL
        </button>
        <button id="refresh">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Refresh
        </button>
      </div>

    </div>
  </div>

  <div id="results" class="loading">Waiting for data...</div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
