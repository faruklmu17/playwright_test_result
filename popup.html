<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Test Results</title>
</head>
<body>
  <h1>Upload Playwright Test Results</h1>

  <!-- File input element for uploading JSON -->
  <input type="file" id="upload" />

  <!-- Displaying the passed and failed count -->
  <div>
    <p>Passed: <span id="passed">0</span></p>
    <p>Failed: <span id="failed">0</span></p>
  </div>

  <!-- Include the script tag here, ensuring it's at the end of the body -->
  <script src="popup.js"></script>
</body>
</html>
